<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物清單 | Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">BOTANICAL</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="cart.html" class="cart-icon">🛒 <span class="cart-count">2</span></a>
        </div>
    </nav>

    <div class="container">
        <h2 class="cart-title">您的選購清單</h2>

        <div class="cart-layout">
            <div class="cart-items">
                
                <div class="cart-item">
                    <div class="item-img">
                        <img src="image/Snake+Plant.jpg" alt="虎尾蘭">
                    </div>
                    <div class="item-info">
                        <h3>虎尾蘭 (Sansevieria)</h3>
                        <p class="item-desc">盆器：水泥灰 / 尺寸：M</p>
                        <div class="item-price">NT$ 450</div>
                    </div>
                    <a href="#" class="remove-btn">×</a>
                </div>

                <div class="cart-item">
                    <div class="item-img">
                        <img src="image/Monstera.webp" alt="龜背芋">
                    </div>
                    <div class="item-info">
                        <h3>龜背芋 (Monstera)</h3>
                        <p class="item-desc">盆器：陶土白 / 尺寸：L</p>
                        <div class="item-price">NT$ 880</div>
                    </div>
                    <a href="#" class="remove-btn">×</a>
                </div>

            </div>

            <div class="cart-summary">
                <h3>訂單摘要</h3>
                <div class="summary-row">
                    <span>小計</span>
                    <span>NT$ 1,330</span>
                </div>
                <div class="summary-row">
                    <span>運費</span>
                    <span>NT$ 100</span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-total">
                    <span>總計</span>
                    <span>NT$ 1,430</span>
                </div>

                <div class="cart-actions">
                    <a href="quiz.html" class="btn-outline">← 繼續逛逛</a>
                    <a href="#" class="btn-checkout">前往付款</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
