<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="brand">BOTANICAL</div>
        <div class="nav-menu">
            <a href="index.html">品牌故事</a>
            <a href="shop.html">開始選購</a>
            <a href="contact.html" style="color:var(--main-green);">聯絡我們</a>
        </div>
    </nav>

    <div class="container">
        <div style="text-align:center; margin-bottom:40px;">
            <h1 style="font-family:'Noto Serif TC',serif; font-size:2.5rem; color:var(--main-green); margin-bottom:10px;">聯絡我們</h1>
            <p style="color:var(--text-grey);">有任何植物照顧問題或合作提案，歡迎與我們聯繫。</p>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <div class="info-value">service@botanical.tw</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Phone</span>
                    <div class="info-value">02-2345-6789</div>
                </div>
                <div class="info-item">
                    <span class="info-label">Studio</span>
                    <div class="info-value">新北市板橋區四川路二段58號</div>
                    <p style="font-size:0.85rem; color:#888; margin-top:5px;">(預約制，請先來信預約)</p>
                </div>
                <div class="info-item">
                    <span class="info-label">Follow Us</span>
                    <div class="info-value" style="font-size:0.9rem;">
                        <a href="#">Instagram</a> / <a href="#">Facebook</a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">您的稱呼</label>
                        <input type="text" id="name" class="form-control" placeholder="如何稱呼您？">
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" class="form-control" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">訊息內容</label>
                        <textarea id="message" class="form-control" placeholder="請告訴我們您的需求..."></textarea>
                    </div>
                    <a href="checkout.html" class="btn" style="display:inline-block; border:none; cursor:pointer;">發送訊息</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
